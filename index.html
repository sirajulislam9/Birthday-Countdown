<body>
    <h1> Birthday Countdown for <span> Sirajul Islam</span></span></h1>
    <section id="birth-container">
        <div id="days" class="time">
            <h2 id="days-value">0</h2>
            <h3>Days</h3>
        </div>
        <div id="hours" class="time">
            <h2 id="hours-value">0</h2>
            <h3>Hours</h3>
        </div>
        <div id="minutes" class="time">
            <h2 id="minutes-value">0</h2>
            <h3>Minutes</h3>
        </div>   
        <div id="seconds" class="time">
            <h2 id="seconds-value">0</h2>
            <h3>Seconds</h3>
        </div>
    </section>
    <div id="message"></div>
